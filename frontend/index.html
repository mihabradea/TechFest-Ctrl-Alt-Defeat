<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #2a2a2a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 350px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
      color: #f1f1f1;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #3a3a3a;
      color: #fff;
      font-size: 15px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border: 2px solid #0ff;
      box-shadow: 0 0 8px #0ff,
                  0 0 16px #0ff,
                  0 0 24px #0ff;
      animation: neon-glow 0.8s ease-in-out infinite alternate;
    }


    input::placeholder {
      color: #aaa;
    }

    button {
    width: 100%;
    padding: 12px;
    background: #ffffff;
    color: #1e1e1e;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: none;
    }

    button:hover {
      background: #0ff; /* Neon cyan */
      color: #000;
      box-shadow: 0 0 10px #0ff,
                  0 0 20px #0ff,
                  0 0 40px #0ff,
                  0 0 60px #0ff;
      transform: scale(1.05);
    }

    #response {
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
      color: #ff6b6b;
    }

    @keyframes neon-glow {
    from {
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }
    to {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
  }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>ðŸ”’Login</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="response"></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://127.0.0.1:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.status === "success") {
          localStorage.setItem("token", data.token);
          window.location.href = "authorized.html";
        } else {
          document.getElementById('response').innerText = data.message || "Unauthorized";
        }
      } catch (err) {
        document.getElementById('response').innerText = "Connection error: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
