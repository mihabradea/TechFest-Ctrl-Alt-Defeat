<!DOCTYPE html>
<html>
<head>
  <title>Authorized</title>
</head>
<body>
  <h2 style="color: green;">✅ You are authorized!</h2>

  <div id="token-status" style="margin-top: 20px; color: cyan;"></div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      document.body.innerHTML = "<p style='color:red;'>❌ No token found. Please log in.</p>";
      setTimeout(() => window.location.href = "index.html", 2000);
    } else {
      fetch('http://127.0.0.1:5000/protected', {
        method: 'GET',
        headers: {
          Authorization: "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("token-status").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("token-status").innerText = "Error: " + err.message;
      });
    }
  </script>
</body>
</html>
